<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas{
			border:1px solid #ddd;
		}
	</style>
</head>
<body>
	<canvas id='c1' width='200' height="50"></canvas>
	<canvas id='c2' width='200' height="50"></canvas>
	<canvas id='c3' width='200' height="50"></canvas>
	<canvas id='c4' width='200' height="50"></canvas>
	<canvas id='c5' width='200' height="200"></canvas>
	<canvas id='c6' width='200' height="50"></canvas>
	<canvas id='c7' width='200' height="50"></canvas>
	<canvas id='c8' width='200' height="50"></canvas>
	<canvas id='c9' width='200' height="200"></canvas>
</body>
<script type="text/javascript">
    //矩形
	var c1=document.getElementById('c1');
	var ctx=c1.getContext('2d');
	ctx.fillStyle='#FF0000';
	ctx.fillRect(0,0,150,75);
	//线条
	var c2=document.getElementById('c2');
	var ctx=c2.getContext('2d');
	ctx.moveTo(10,10);
	ctx.lineTo(170,40);
	ctx.lineTo(10,40);
    ctx.stroke();
    //圆形
    var c3=document.getElementById('c3');
	var ctx=c3.getContext('2d');
	ctx.fillStyle='#FF0000';
	ctx.beginPath();
	ctx.arc(70,25,20,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
	//线条渐变
	var c4=document.getElementById('c4');
	var ctx=c4.getContext('2d');
	var grd=ctx.createLinearGradient(0,0,175,50);
	grd.addColorStop(0,'#FF0000');
	grd.addColorStop(1,'#00FF00');
	ctx.fillStyle=grd;
	ctx.fillRect(0,0,175,50);
	//径向渐变
	var c5=document.getElementById("c5");
	var ctx=c5.getContext("2d");
	var grd=ctx.createRadialGradient(100,100,5,100,100,100);
	grd.addColorStop(0,"red");
	grd.addColorStop(1,"white");
	ctx.fillStyle=grd;
	ctx.fillRect(0,0,200,200);
	//实心字体
	var c6=document.getElementById("c6");
	var ctx=c6.getContext("2d");
	ctx.font="30px Arial";
	ctx.fillText("Hello World",10,40);
	//空心字体
	var c7=document.getElementById("c7");
	var ctx=c7.getContext("2d");
	ctx.font="30px Arial";
	ctx.strokeText("Hello World",10,40);
	//流光效果字体
	var c8=document.getElementById("c8");
	var ctx=c8.getContext("2d");
	var grd=ctx.createLinearGradient(0,0,175,50);
	grd.addColorStop(0,'#FF0000');
	grd.addColorStop(1,'#00FF00');
	ctx.fillStyle=grd;
	ctx.font="30px Arial";
	ctx.fillText("Hello World",10,40);
	//图像
	var c9=document.getElementById('c9');
	var ctx=c9.getContext('2d');
	var img=new Image()
	img.src="../小微学院/image/eg_tulip.jpg"
	img.onload = function() {
		ctx.drawImage(img,0,0);
	}
</script>
<script type="text/javascript">
1、颜色、样式和阴影
（1）属性
	1）fillStyle  设置或返回用于填充绘画的颜色、渐变或模式
	    参数：color	指示绘图填充色的 CSS 颜色值。默认值是 #000000。
			  gradient	用于填充绘图的渐变对象（线性或放射性）
			  pattern	用于填充绘图的 pattern 对象
	2）strokeStyle  设置或返回用于笔触的颜色、渐变或模式
	    参数：color	指示绘图笔触颜色的 CSS 颜色值。默认值是 #000000。
		  gradient	用于填充绘图的渐变对象（线性或放射性）
		  pattern	用于创建 pattern 笔触的 pattern 对象
	3）shadowColor	设置或返回用于阴影的颜色
	4）shadowBlur	设置或返回用于阴影的模糊级别
	5）shadowOffsetX	设置或返回阴影距形状的水平距离
	6）shadowOffsetY	设置或返回阴影距形状的垂直距离
 （2）方法
	1）createLinearGradient(x0,y0,x1,y1)	创建线性渐变（用在画布内容上）
	2）createPattern(img,repeatStyle)	在指定的方向上重复指定的元素
		repeatStyle：repeat、repeat-x、repeat-y、no-repeat;
	3）createRadialGradient(x0,y0,r0,x1,y1,r1)	创建放射状/环形的渐变（用在画布内容上）
	4）addColorStop(stop,color)	规定渐变对象中的颜色和停止位置
		参数：stop	介于 0.0 与 1.0 之间的值，表示渐变中开始与结束之间的位置。
			  color	在结束位置显示的 CSS 颜色值
2、线条样式
    1）lineCap:设置或返回线条的结束端点样式
	    值：butt	默认。向线条的每个末端添加平直的边缘。
			round	向线条的每个末端添加圆形线帽。
			square	向线条的每个末端添加正方形线帽。
	2）lineJoin	设置或返回两条线相交时，所创建的拐角类型
		值：bevel	创建斜角。
			round	创建圆角。
			miter	默认。创建尖角。
	3）lineWidth	设置或返回当前的线条宽度（Number）//ctx.lineWidth=10;
	4）miterLimit	设置或返回最大斜接长度(Number)
3、矩形
    1）rect(x,y,width,height)	创建矩形
	2）fillRect(x,y,width,height)	绘制“被填充”的矩形
	3）strokeRect(x,y,width,height)	绘制矩形（无填充）
	4）clearRect(x,y,width,height)	在给定的矩形内清除指定的像素
		例如：ctx.fillStyle="red";
			  ctx.fillRect(0,0,300,150);
			  ctx.clearRect(20,20,100,50);
4、路径
	1）fill()	填充当前绘图（路径）
	2）stroke()	绘制已定义的路径
	3）beginPath()	起始一条路径，或重置当前路径
	4）closePath()	创建从当前点回到起始点的路径
	5）moveTo(x,y)	把路径移动到画布中的指定点，不创建线条
	6）lineTo(x,y)	添加一个新点，然后在画布中创建从该点到最后指定点的线条
	7）clip()	从原始画布剪切任意形状和尺寸的区域
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			// 剪切矩形区域
			ctx.rect(50,20,200,120);
			ctx.stroke();
			ctx.clip();
			// 在 clip() 之后绘制绿色矩形
			ctx.fillStyle="green";
			ctx.fillRect(0,0,150,100);
	8）quadraticCurveTo(cpx,cpy,x,y)	创建二次贝塞尔曲线
		例如：ctx.quadraticCurveTo(20,100,200,20)
			开始点：moveTo(20,20)；控制点：(20,100)；结束点：(200,20)
	9）bezierCurveTo(cp1x,cp1y,cp2x,cp2y,x,y)	创建三次方贝塞尔曲线
		例如：ctx.bezierCurveTo(20,100,200,100,200,20)
			开始点：moveTo(20,20)；控制点1：(20,100)；控制点2：(200,100)；结束点：(200,20)
	10）arc(x,y,r,sAngle,eAngle,counterclockwise);	创建弧/曲线（用于创建圆形或部分圆）
		sAngle:开始角度；eAngle：结束角度;counterclockwise：false=顺时针，true=逆时针。
	11）arcTo(x1,y1,x2,y2,r)	创建两切线之间的弧/曲线
	12）isPointInPath(x,y)	如果指定的点位于当前路径中，则返回 true，否则返回 false
5、转换
	1）scale(scalewidth,scaleheight)	缩放当前绘图至更大或更小
	2）rotate(angle)	旋转当前绘图  angle： degrees*Math.PI/180 
	3）translate(x,y)	重新映射画布上的 (0,0) 位置
	4）transform(a,b,c,d,e,f)	替换绘图的当前转换矩阵
		a	水平缩放绘图；b	水平倾斜绘图；c	垂直倾斜绘图；
		d	垂直缩放绘图；e	水平移动绘图；f	垂直移动绘图；
	5）setTransform(a,b,c,d,e,f)	将当前转换重置为单位矩阵。然后运行 transform()
6、文本
（1）属性
	1）font	设置或返回文本内容的当前字体属性
	2）textAlign	设置或返回文本内容的当前对齐方式 start、end、center、left、right
	3）textBaseline	设置或返回在绘制文本时使用的当前文本基线 alphabetic、top、hanging、middle、ideographic、bottom
（2）方法
	1）fillText(text,x,y,maxWidth)	在画布上绘制“被填充的”文本
	2）strokeText(text,x,y,maxWidth)	在画布上绘制文本（无填充）
	3）measureText(text)	返回包含指定文本宽度的对象
7、图像绘制
	drawImage()	向画布上绘制图像、画布或视频
	  1）drawImage(img,x,y)；
	  2）drawImage(img,x,y,width,height);
	  3）drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
		    img	规定要使用的图像、画布或视频。
			sx	可选。开始剪切的 x 坐标位置。
			sy	可选。开始剪切的 y 坐标位置。
			swidth	可选。被剪切图像的宽度。
			sheight	可选。被剪切图像的高度。
			x	在画布上放置图像的 x 坐标位置。
			y	在画布上放置图像的 y 坐标位置。
			width	可选。要使用的图像的宽度。（伸展或缩小图像）
			height	可选。要使用的图像的高度。（伸展或缩小图像）
8、像素操作
（1）属性
	1）width	返回 ImageData 对象的宽度
	2）height	返回 ImageData 对象的高度
	3）data	返回一个对象，其包含指定的 ImageData 对象的图像数据
（2）方法
	1）createImageData(width,height)	创建新的、空白的 ImageData 对象
	2）getImageData(x,y,width,height)	返回 ImageData 对象，该对象为画布上指定的矩形复制像素数据
	3）putImageData(imgData,x,y,dirtyX,dirtyY,dirtyWidth,dirtyHeight)	把图像数据（从指定的 ImageData 对象）放回画布上
9、合成
	1）globalAlpha	设置或返回绘图的当前 alpha 或透明值
	2）globalCompositeOperation	设置或返回新图像如何绘制到已有的图像上
		source-over	默认。在目标图像上显示源图像。
		source-atop	在目标图像顶部显示源图像。源图像位于目标图像之外的部分是不可见的。
		source-in	在目标图像中显示源图像。只有目标图像内的源图像部分会显示，目标图像是透明的。
		source-out	在目标图像之外显示源图像。只会显示目标图像之外源图像部分，目标图像是透明的。
		destination-over	在源图像上方显示目标图像。
		destination-atop	在源图像顶部显示目标图像。源图像之外的目标图像部分不会被显示。
		destination-in	在源图像中显示目标图像。只有源图像内的目标图像部分会被显示，源图像是透明的。
		destination-out	在源图像外显示目标图像。只有源图像外的目标图像部分会被显示，源图像是透明的。
		lighter	显示源图像 + 目标图像。
		copy	显示源图像。忽略目标图像。
		xor	使用异或操作对源图像与目标图像进行组合。
10、其他：
	save()	保存当前环境的状态
	restore()	返回之前保存过的路径状态和属性
	createEvent()	 
	getContext()	 
	toDataURL()
</script>
</html>
