	<script type="text/javascript">
	//冒泡排序,从小到大
	function pop(arr){
		var len=arr.length;
		var result=arr.slice(0);
		var temp;
		for (var i = 0; i < len; i++) {
			for (var j = len-1; j > i; j--) {
				if (result[j]<result[j-1]) {
					temp=result[j];
					result[j]=result[j-1];
					result[j-1]=temp;
				}
			}
		}
		return result;
	}
	console.log(pop([5,7,4,3]));
	//选择排序，从小到大
	function select(arr){
		var len=arr.length;
		var result=arr.slice(0);
		var k;
		for (var i = 0; i < len; i++) {
			k=i;
			for (var j = i; j < len; j++) {
				if (result[k]>result[j]) {
					k=j;
				}
			}
			if (k!=i) {
				var temp=result[i];
				result[i]=result[k];
				result[k]=temp;
			}
		}
		return result;
	}
	console.log(select([5,7,4,3]));
	//插入排序,从小到大
	function insert(arr){
		var result=arr.slice(0);
		var len=arr.length;
		var temp;
		for (var i = 1; i < len; i++) {
			temp=result[i];
			for (var j = i-1; j>=0; j--) {
				if (result[j]>temp) {
					result[j+1]=result[j];
				}
				else{
					break;
				}
			}
			result[j+1]=temp;
		}
		return result;
	}
	console.log(insert([5,7,4,3]));
	//快速排序，从小到大
	function quick(arr){
		if (arr.length<=1) {return arr;}//[]和一个元素数组直接返回
		var left=[],
		right=[],
		mid=Math.floor(arr.length/2),
		pIndex=arr.splice(mid,1);
		for (var i = 0; i < arr.length; i++) {
			if (arr[i]<pIndex) {
				left.push(arr[i]);
			}
			else{
				right.push(arr[i]);
			}
		}
		return quick(left).concat(pIndex,quick(right));
	}
	console.log(quick([5,7,4,3]));
    //希尔排序，从小到大
    function shell(arr){
    	var len=arr.length,
    	gap=Math.floor(len/2),
    	temp;
    	while(gap>0){
    		for (var i = gap; i < len; i++) {
    			if (arr[gap]>arr[i-gap]) {
    				temp=arr[gap];
    				arr[gap]=arr[i-gap];
    				arr[i-gap]>temp;
    			}
    		}
    		gap=Math.floor(gap/2);
    	}
    	return arr;
    }
    console.log(quick([2,5,7,9,45,12,6,74]));
    
    //归并排序
    var MergeSort=function(arr){
       var length=arr.length;
       if (length==1) {
          return arr;
       }
       var mid=Math.floor(length/2);
       var left=arr.slice(0,mid);
       var right=arr.slice(mid,length);
       return merge(MergeSort(left),MergeSort(right));
    } 
    var merge=function(left,right){
    	var result=[],
    	    il=0,
    	    ir=0;
    	while(il<left.length&&ir<right.length){
            if (left[il]<right[ir]) {
            	result.push(left[il++]);
            }else{
            	result.push(right[ir++]);            
            }
    	}
    	while(il<left.length){
    		result.push(left[il++]);
    	}
    	while(ir<right.length){
    		result.push(right[ir++]);
    	}
    	return result
    }
    console.log(MergeSort([5,45,9,7,2,12,6,74]));
